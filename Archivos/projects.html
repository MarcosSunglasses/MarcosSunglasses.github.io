    <style>
        h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: black;
            margin: 20px 0;
        }

        .buttons-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-size: 1.3em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
        }

        .dreamdeath {
            background: linear-gradient(90deg, #C13584, #6A0572);
            color: white;
        }

        .chroma {
            background-color: #400074;
            color: black;
        }

        .absoluto {
            background-color: black;
            color: white;
        }

        .itch {
            background-color: #f75b00;
            color: white;
        }

        .bicentenarioteatro {
            background: linear-gradient(180deg, #FF0000, #FFFF00, #00FF00);
            color: black;
        }

        .imchr-button {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }

        .imchr-button span {
            background-image: linear-gradient(to right, #00ffff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: transform 0.2s;
        }

        .imchr-button:hover span {
            transform: scale(1.05);
        }

.toboganthony {

    );

    font-weight: bold;
}
