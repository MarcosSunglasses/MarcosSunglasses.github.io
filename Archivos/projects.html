<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../styles2.css">
    <title>Proyectos</title>
    <style>
        h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: black;
            margin: 20px 0;
        }

        .buttons-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
        }

        /* Estilos generales de los botones */
        button {
            font-size: 1.3em; /* Tamaño más grande */
            padding: 15px 30px; /* Más grande sin exagerar */
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px; /* Menos redondeado */
        }

        /* Dreamdeath: Degradado de rosa a morado con texto blanco */
        .dreamdeath {
            background: linear-gradient(90deg, #C13584, #6A0572);
            color: white;
        }

        /* Chrom@: Fondo cian oscuro con texto negro */
        .chroma {
            background-color: #006A6A;
            color: black;
        }

        /* Absoluto: Fondo negro con texto blanco */
        .absoluto {
            background-color: black;
            color: white;
        }

        /* Scratch: Fondo amarillo con texto blanco */
        .scratch {
            background-color: #F7A600;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Proyectos</h1>
    
    <div class="buttons-container">
        <a href="https://dreamdeathmovie.github.io"><button class="dreamdeath">Dreamdeath</button></a>
        <a href="../index.html"><button class="chroma">Chrom@</button></a>
        <a href="../index.html"><button class="absoluto">Absoluto</button></a>
        <a href="https://scratch.mit.edu/users/ADRIANPROBLUE/"><button class="scratch">Scratch</button></a>
    </div>
</body>
</html>
