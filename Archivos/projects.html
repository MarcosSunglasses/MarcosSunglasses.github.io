<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link rel="stylesheet" href="../styles2.css">
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Fuente pixel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
        }

        header h1 {
            position: fixed; /* Fija el título arriba */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: black;
            z-index: 1000;
            margin: 0;
        }

        .buttons-container {
            margin: 120px auto 40px auto; /* Deja espacio para el header */
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
        }

        button {
            font-size: 1.3em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
        }

        .dreamdeath {
            background: linear-gradient(90deg, #C13584, #6A0572);
            color: white;
        }

        .chroma {
            background-color: #400074;
            color: black;
        }

        .absoluto {
            background-color: black;
            color: white;
        }

        .itch {
            background-color: #f75b00;
            color: white;
        }

        .bicentenarioteatro {
            background: linear-gradient(180deg, #FF0000, #FFFF00, #00FF00);
            color: black;
        }

        .imchr-button {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
        }

        .imchr-button span {
            background-image: linear-gradient(to right, #00ffff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: transform 0.2s;
        }

        .imchr-button:hover span {
            transform: scale(1.05);
        }

        .toboganthony {
            background: repeating-linear-gradient(
                to right,
                #d3d3d3,
                #d3d3d3 20px,
                #3a3a3a 20px,
                #3a3a3a 40px
            );
            color: black;
            font-weight: bold;
        }

        /* Responsive para móvil */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            .buttons-container {
                gap: 20px;
                margin-top: 100px; /* Ajuste en móviles */
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Proyectos</h1>
    </header>
    
    <div class="buttons-container">
        <a href="https://dreamdeathmovie.github.io"><button class="dreamdeath">Dreamdeath</button></a>
        <a href="https://drive.google.com/file/d/11EnnvBk4-mxupK6BWdK3lYNzN-q_Zue8/view?usp=sharing"><button class="chroma">Chrom@</button></a>
        <a href="../index.html"><button class="absoluto">Absoluto</button></a>
        <a href="https://marcossunglasses.itch.io"><button class="itch">Itch</button></a>
        <a href="https://marcossunglasses.github.io/Archivos/bicentenarioteatro/bicentenarioteatro.html"><button class="bicentenarioteatro">Bicentenario Teatro</button></a>
        <a href="ImChr/imchr.html"><button class="imchr-button"><span>ImChrGames</span></button></a>
        <a href="TobogAnthony.html"><button class="toboganthony">TobogAnthony</button></a>
    </div>
</body>
</html>
